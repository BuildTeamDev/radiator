        personal data with Opiria!","body":"https:\/\/images.golos.io\/DQmcg4diT69xECfv9xFi1Kus6na6KiqNBiUPVoHMP4XNjzB\/Header.jpg\n<br>\n***\"Personal
        data - oil of the XXI century\".***\n<br>\n<br>\nThis article will be devoted
