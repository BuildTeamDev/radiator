        numbers\n\u25cf Web data, such as location, IP address, cookie data, and RFID
        tags\n\u25cf Health and genetic data\n\u25cf Biometric data\n\u25cf Racial
        or ethnic data\n\u25cf Political views\n\u25cf Sexual orientation\nProject
        Objectives\n\u25cf Raise $ 30 million by selling tokens for the development
