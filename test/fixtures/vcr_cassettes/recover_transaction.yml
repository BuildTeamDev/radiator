        application.\n- A module that monitors the use of a smartphone or a mobile
        device **Opiria**.\n- the browser plug-in for detecting the emotions of **Opiria**.\n-
        Browser plug-in for eye tracking **Opiria**.\n- Module for tracking the use
        of PC \/ laptop **Opiria**.\n- Intellectual contract for the trade in personal
        data between consumers and companies.\n![\u0411\u0435\u0437\u044b\u043c\u044f\u043d\u043d\u044b\u0439\u0430\u043f\u0432\u0430\u0440\u0440.png](https:\/\/steemitimages.com\/DQmbuBYjEdRscq4EeSrajTCNeedccPqzArHfUXWNoHNZUNM\/%D0%91%D0%B5%D0%B7%D1%8B%D0%BC%D1%8F%D0%BD%D0%BD%D1%8B%D0%B9%D0%B0%D0%BF%D0%B2%D0%B0%D1%80%D1%80.png)\nFrom
