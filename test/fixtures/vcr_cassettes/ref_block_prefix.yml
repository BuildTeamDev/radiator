        parade in raqqa and the Kurdish interests","body":"<html>\n<p>https:\/\/www.fondsk.ru\/images\/news\/2017\/10\/24\/or-44897.jpg<\/p>\n<p>The
        Turkish leadership is furious. October 19, in the \"liberated completely\"
        from the banned terrorist of the \"Islamic state\" (ISIS) in raqqa, a parade
        of victory hung over the ruins of the city with huge banners with the picture
        of Abdullah \u00f6calan. This figure, who heads operating in Turkey, the Kurdistan
