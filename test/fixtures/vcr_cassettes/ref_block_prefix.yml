        Gold: explanation and Changelly\u2019s statement","body":"<p id=\"8315\" class=\"graf
        graf--p graf-after--figure\">Bitcoin Gold (BTG) is another Bitcoin fork that
        locked in on October, 24 by taking the snapshot of the Bitcoin blockchain
        at the block height 491 407. This block is considered to be the first genesis
        block of the Bitcoin Gold new chain. All users who have had their savings
        in BTC ever since are eligible for the equal amount of BTG, provided they
        have private keys. At the present moment, however, BTG has lots of issues
        to be concerned about.<\/p>\n\n<h2 class=\"graf graf--h3 graf-after--p\">What
        is BTG<\/h2>\n<p id=\"28c7\" class=\"graf graf--p graf-after--h3\">Basically,
        Bitcoin Gold stands for accessibility and an egalitarian approach to the network
        aiming to \u201cMake Bitcoin decentralized again\u201d. It is an alternative
        Bitcoin fork incompatible with the current version of the Bitcoin blockchain.
        The new alt is positioned as an open-sourced project built by crypto volunteers.
        Bitcoin Gold utilizes Equihash, a Proof of Work algorithm that enables mining
        with GPUs. This is supposed to make ASICs no longer necessary, and hence significantly
        decrease computing power required for mining. Bitcoin Gold has a private <a
        class=\"markup--anchor markup--p-anchor\" href=\"https:\/\/github.com\/BTCGPU\/BTCGPU\/blob\/5a9f5b1d337babbbad53f787bc4914520266e1f0\/src\/chainparams.cpp#L89\"
        rel=\"nofollow noopener\" data-href=\"https:\/\/github.com\/BTCGPU\/BTCGPU\/blob\/5a9f5b1d337babbbad53f787bc4914520266e1f0\/src\/chainparams.cpp#L89\">premine
        of 8 000 blocks<\/a> (100 000 BTG).<\/p>\n\n<h2 id=\"c0fc\" class=\"graf graf--h3
        graf-after--p\"><strong class=\"markup--strong markup--h3-strong\">Issues
        unresolved<\/strong><\/h2>\n<p id=\"da9e\" class=\"graf graf--p graf-after--h3\">Regardless
        of improvements and possible benefits, the network health and security of
        Bitcoin Gold are still uncertain. Bitcoin Gold doesn\u2019t have replay protection
        which means that all transactions in the original Bitcoin blockchain will
        be automatically replayed in the blockchain of Bitcoin Gold. Further, the
        team behind BTG is publicly unknown. Neither do they have an appropriate code
        for testing and auditing, nor a fully formed consensus code. Currently, BTG
        doesn\u2019t have a block explorer and remains unavailable for transferring
        or withdrawing.<\/p>\n\n<h2 id=\"7189\" class=\"graf graf--h3 graf-after--p\"><strong
        class=\"markup--strong markup--h3-strong\">Reaction<\/strong><\/h2>\n<p id=\"3009\"
        class=\"graf graf--p graf-after--h3\">BTG as such causes lots of concerns
        among exchanges and wallet providers. Large and reputable companies including
        <a class=\"markup--anchor markup--p-anchor\" href=\"https:\/\/poloniex.com\/press-releases\/2017.10.24-Notice-About-Bitcoin-Gold\/\"
        rel=\"nofollow noopener\" data-href=\"https:\/\/poloniex.com\/press-releases\/2017.10.24-Notice-About-Bitcoin-Gold\/\">Poloniex<\/a>,
        <a class=\"markup--anchor markup--p-anchor\" href=\"https:\/\/blog.coinbase.com\/timeline-and-support-bitcoin-segwit2x-and-bitcoin-gold-eda72525efd\"
        rel=\"nofollow noopener\" data-href=\"https:\/\/blog.coinbase.com\/timeline-and-support-bitcoin-segwit2x-and-bitcoin-gold-eda72525efd\">Coinbase<\/a>,
        <a class=\"markup--anchor markup--p-anchor\" href=\"http:\/\/decentral.ca\/statement-bitcoin-gold\/\"
        rel=\"nofollow noopener\" data-href=\"http:\/\/decentral.ca\/statement-bitcoin-gold\/\">Jaxx<\/a>
        and others assert that BTG should be revised thoroughly before taking the
        risks. On the other hand, <a class=\"markup--anchor markup--p-anchor\" href=\"https:\/\/blog.hitbtc.com\/bitcoin-gold-update\/\"
        rel=\"nofollow noopener\" data-href=\"https:\/\/blog.hitbtc.com\/bitcoin-gold-update\/\">HitBTC<\/a>,
        <a class=\"markup--anchor markup--p-anchor\" href=\"https:\/\/support.bittrex.com\/hc\/en-us\/articles\/115002320451-Statement-on-Bitcoin-Gold-BTG-\"
        rel=\"nofollow noopener\" data-href=\"https:\/\/support.bittrex.com\/hc\/en-us\/articles\/115002320451-Statement-on-Bitcoin-Gold-BTG-\">Bittrex<\/a>
        and other exchanges have already pre-launched BTG trading on their platforms.
        All the exchanges supporting BTG have credited their BTC holders\u2019 accounts
        with the equal amount of BTG.<\/p>\n\n<h2 id=\"9229\" class=\"graf graf--h3
        graf-after--p\"><strong class=\"markup--strong markup--h3-strong\">Changelly\u2019s
        statement<\/strong><\/h2>\n<p id=\"a47a\" class=\"graf graf--p graf-after--h3\">We
        receive lots of requests from customers who want us to support BTG for trading.<\/p>\n<p
        id=\"7236\" class=\"graf graf--p graf-after--p\">As we prioritize our users\u2019
        security, currently, we have to abstain from listing BTG on Changelly, unless
        the team releases a stable wallet build and implements the replay protection.
        We keep an eye on the network state until we\u2019re confident that the Bitcoin
        Gold network is totally safe. Once BTG is a stable and proven fork, Changelly
        will likely support it for exchange against other coins.<\/p>\n<p id=\"53b6\"
        class=\"graf graf--p graf-after--p graf--trailing\">For any questions, we
        have a dedicated support line at <a class=\"markup--anchor markup--p-anchor\"
        href=\"mailto:support@changelly.com\" rel=\"noopener\" data-href=\"mailto:support@changelly.com\">support@changelly.com<\/a><\/p>","json_metadata":"{\"tags\":[\"bitcoin\",\"cryptocurrency\",\"blockchain\",\"ethereum\"],\"links\":[\"https:\/\/github.com\/BTCGPU\/BTCGPU\/blob\/5a9f5b1d337babbbad53f787bc4914520266e1f0\/src\/chainparams.cpp#L89\",\"https:\/\/poloniex.com\/press-releases\/2017.10.24-Notice-About-Bitcoin-Gold\/\",\"https:\/\/blog.coinbase.com\/timeline-and-support-bitcoin-segwit2x-and-bitcoin-gold-eda72525efd\",\"http:\/\/decentral.ca\/statement-bitcoin-gold\/\",\"https:\/\/blog.hitbtc.com\/bitcoin-gold-update\/\",\"https:\/\/support.bittrex.com\/hc\/en-us\/articles\/115002320451-Statement-on-Bitcoin-Gold-BTG-\",\"mailto:support@changelly.com\"],\"app\":\"steemit\/0.1\",\"format\":\"markdown\"}"}]],"extensions":[],"signatures":["20091973300e795d9e4f9d0ae25c66d280d12a1c9521f9612f29242eefcab39162090f91b02ee274ce8ecab8fdfae903e7cf40b854e26267f5f9c60dfbd9919107"]},{"ref_block_num":35015,"ref_block_prefix":731175429,"expiration":"2017-10-24T16:58:46","operations":[["vote",{"voter":"demo","author":"bcrafts","permlink":"steemitpoetrycontest-shackles-unchained-20171024t175410532z","weight":100}]],"extensions":[],"signatures":["1f16f0f8f06e9e9dfb703b715077e1de5d0087fd41df14338f3d709aed341b959a4a44c8363661c9fdf97f0e2a6642916703ca3feb259217117bec7a07d53da09d"]},{"ref_block_num":35015,"ref_block_prefix":731175429,"expiration":"2017-10-24T16:58:56","operations":[["vote",{"voter":"andrei201323","author":"russkaya","permlink":"yellow-roses","weight":10000}]],"extensions":[],"signatures":["2074fbac626023702f45d11c25ed88db828cb24e09825f13fa6666a3e24c8fdee205972515ba0d76b1c8c19ce42e7b92c63772b8cf586d721b372285edfb631acf"]},{"ref_block_num":35015,"ref_block_prefix":731175429,"expiration":"2017-10-24T16:58:47","operations":[["vote",{"voter":"feruz","author":"bcrafts","permlink":"steemitpoetrycontest-shackles-unchained-20171024t175410532z","weight":100}]],"extensions"