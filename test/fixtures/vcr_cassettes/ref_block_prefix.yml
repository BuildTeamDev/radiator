        a call confirmed all the accusations of Ankara about the fact that Americans
        led by the Syrian democratic forces (SDS) are fully controlled by the local
        Kurds, and their democratic Union Party (VCP &nbsp;) is a branch of the PKK.
        Given the presence in town of numerous American advisers, including the \"uncrowned
        king Rozhava\", special envoy Brett Makhorka[1] (Brett McGurk), the Turks
        felt that everything is done to feed Americans. In this case the PKK in the
        United States, as Turkey officially recognized as a terrorist organization
        and Ocalan as \"leader of the terrorists\".&nbsp;<\/p>\n<p>http:\/\/fondsk.ru\/images\/myfls\/ost2017\/dn24101701.jpg&nbsp;<\/p>\n<p>He
        accused the United States that, recognizing the PKK as a terrorist organization,
        they are long-armed and equipped her Syrian component in the face of PDS.
        Erdogan said[2] about his disbelief that the West stands shoulder to shoulder
        with Turkey in the fight against terrorism. Turkish Prime Minister B. Yildirim
        stressed[3] that these events will inevitably \"damage\" the strategic Union
        of the United States and Turkey. And the first Deputy Prime Minister of Turkey
        B. Bordag noted[4] that the events in raqqa refute all done so far, the US
        announced that \"terrorists, they do not cooperate\".<\/p>\n<p>\u041e\u0442\u0432\u0435\u0442\u044b
        \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0439 \u0441\u0442\u043e\u0440\u043e\u043d\u044b
        \u043d\u0430 \u0442\u0443\u0440\u0435\u0446\u043a\u0438\u0435 \u043e\u0431\u0432\u0438\u043d\u0435\u043d\u0438\u044f
