        \u0432 \u0431\u0443\u0434\u0443\u0449\u0435\u043c. &nbsp;<\/p>\n<p>This answer
        hardly satisfy the Turks. It is known that the police Rakki in charge of the
        parade and related activities, fully funded and controlled[6] Americans. Undeniable,
        and the presence of American advisers.<\/p>\n<p>A little like the Kurdish
        women participant of the parade in raqqa<\/p>\n<p>It''s not just the hypocrisy
        and flagrant violation of us law. That''s what should attend to the Congress
        of the United States. Representative for print SDS So Silo had to admit that
        the Kurds cannot take any step without the approval of the American advisers.
        They, for example, strictly forbidden to engage in any contacts with Russian
        representatives, if it is not pre-agreed with the Americans. What can we say
        about the parade under the banners of Ocalan.<\/p>\n<p>What is behind this
        ostentatious piety on the part of the Syrian Kurds and what explains the blatant
        connivance of the American command to this show? Partly it was promoted commander
        of Mazlum kobani (Kobane Mazlum), real name Ferdi Sahin Abdi (Abdi Ferdi \u015eahin).
        According to Arab and Turkish media, for many years he worked as chief personnel
        officer in the KWP, headed the list of \"wanted terrorists\" in Turkey and
        is the adopted son of Abdullah \u00f6calan.<\/p>\n<p>Mazlum Cob\u00e1n<\/p>\n<p>More
        difficult to understand the motives of the us CENTCOM and its commander, a
        specialist in subversive operations General Votel. The angry reaction of the
        Turks was to be expected. No one is willing to \"pull the tiger''s whiskers\"
        and show Erdogan his helplessness due to this action. It is logical to assume
        that it was done deliberately, to provoke the Turkish President on ill-considered
        and premature action. The organizers seem to want to pre-empt a possible rapprochement
        between Ankara and Damascus, yet the latter is strongly opposed to any Turkish
        presence on its territory. If Turkey will actively act against the Kurds now,
        the Syrian government certainly will condemn her. And then international law
        will be against Turkey, there are Americans unable to remember it. This will
        complicate the rapprochement between Erdogan and Assad. Perhaps, however,
        that the conductors of this play greatly underestimate the Turks. Not taken
        into account, for example, a scenario where Turkey previously agreed acceptable
        to both parties at least indirect cooperation with Damascus. The Turks contend,
        but his mind kept.<\/p>\n<p><br><\/p>\n<p>In any case, the Syrian Kurds play
        the role of extras in someone else''s game, and their brief triumph in raqqa
        may be ephemeral. Is responsible Kurdish interests to bring the Turkey to
        the boiling point, in General, will not leading symbolic gestures? Thus the
        Kurds only rally their opponents, despite the fact that the rear of them all
        is not well. The Washington Post believes that \"many Syrian Arabs also do
        not like the prospect that they will control the Kurds. The vast majority
        of residents of Raqqa \u2013 the Arabs, and pictures of \u00f6calan posters
        that spread on the Internet caused an uproar with them.\" A resident of Raqqa,
        Tareq sham (Sham Tareq) writes[1] on his page in Facebook: \"the Vast majority
        of us think that we just replaced one occupier to another.\" CENTCOM is pushing
        the Kurds to occupy new territory, but how to hold them?<\/p>\n<p>It would
        seem that the behaviour of the US towards Iraqi Kurdistan was sober Syrian
        Kurds, but so far it looks great. It is appropriate here to recall history,
        as in US politics many moves on a single track. A similar situation occurred
        in the 70-ies of the last century in Southeast Asia. Then the Americans are
        actively used in Vietnam, a group of mountain peoples inhabiting the vast
        plateau tainguen on the border with Laos and Cambodia. The apogee of military
        cooperation between Americans and the small peoples of the plateau became
        their connection to the joint raids in Cambodia in mid-1970. (1) After the
        Americans left, only the tribal elite were able to cross into the United States;
        all others had to pay for collaborating with the invaders.<\/p>\n<p>\u0412
